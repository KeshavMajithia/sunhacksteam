             <h1><center> Job Application Form</center></h1> 
             <div class="container">
        <form action="action_page.php">

             <label for="yname">Name</label>
             <input type="text" id="yname" name="yname" placeholder="Your name">
              <br><br>
             <label for="gender">Gender:</label><br>
            
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
              <br><br>
            <label for="address">Address</label>
             <input type="text" id="address" name="address" placeholder=" Your Address">
              <br><br>
             <label for="age">Age</label>
             <input type="number" id="age" name="Your Age" min="1" placeholder="1">
               <br><br>
             <label for="wtype">Job Type Seeking:</label><br>
             
                    <input type="radio" id="contractual" name="job type" value="Contractual">
                    <label for="contractual">Contractual</label><br>
                    <input type="radio" id="Full Time" name="job type" value="full time">
                    <label for="full time">Full Time</label>
              <br><br>
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <small>Format: 123-45-678</small>
              <br><br>
              
             <label for="Job Type">What Kind of Job?</label>
             <select id="job" name="job">
           <option value="waiter">Waiter and Waitress</option>
           <option value="Bartender">Bartender</option>
           <option value="taxi">Taxi Driver</option>
           <option value="Frontdesk">Frontdesk Assistant</option>
           <option value="customer service">Customer Service Rep</option>
           <option value="translator">Interpreter/Translator</option>
           <option value="Library_asst">Library Assistant</option>
           <option value="Bookstore">Bookstore Worker</option>
           <option value="Babysitter ">Babysitter</option>
           <option value="caretaker">Animal caretaker</option>
           <option value="trainer">Fitness Trainer</option>
            </select>
              <br><br>

             <label for="experience">Experience/Skills(if any)</label>
             <textarea id="experience" name="description" placeholder="Experience/Skills" style="height:100px"></textarea>
              <br><br>

             <input type="submit" value="Submit">
                 </form>
